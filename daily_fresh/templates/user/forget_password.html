<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜《忘记密码》</title>
</head>
<body>
<form action="{% url 'user:forget_password' %}" method="post">
    {% csrf_token %}
    <div>请输入您的账号：<input type="text" name="user_name" class="name_input"></div>
    <div class="user_error">{{ name_error }}</div>
    <div>请输入您注册时的邮箱：<input type="text" name="email" class="email_input"></div>
    <div class="email_error">{{ email_error }}</div>
    <div>请输入新密码：<input type="password" name="pwd" class="pwd_input"></div>
    <div class="pwd_error">{{ pwd_error }}</div>
    <div>请再次输入新密码：<input type="password" name="cpwd" class="cpwd_input"></div>
    <div class="cpwd_error">{{ cpwd_error }}</div>
    <input type="submit" name="" value="确认" class="input_submit">
</form>
</body>
</html>
